<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS - Modern Airline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --marine-blue: #006994;
            --dark-blue: #003366;
            --light-blue: #4da6ff;
            --white: #ffffff;
            --gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            padding-top: 60px;
        }
        
        .top-bar {
            background-color: var(--marine-blue);
            color: var(--white);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
        }
        
        .nav-main {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--white);
            text-transform: uppercase;
            margin-right: 30px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            padding: 20px 0;
            position: relative;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: var(--light-blue);
        }
        
        .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--light-blue);
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .control-group {
            position: relative;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--white);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            z-index: 1;
            display: none;
            padding: 10px 0;
        }
        
        .dropdown.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-item {
            color: var(--dark-blue);
            padding: 10px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: var(--gray);
        }
        
        .flag-icon {
            width: 20px;
            height: 15px;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .account-btn {
            background-color: var(--light-blue);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .account-btn:hover {
            background-color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-main">
            <div class="logo">VIS</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Zarezerwuj lot</a>
                <a href="#" class="nav-link">Odpraw się</a>
                <a href="#" class="nav-link">Zarządzaj rezerwacją</a>
                <a href="#" class="nav-link">Informacje</a>
                <a href="#" class="nav-link">Zainspiruj się</a>
                <a href="#" class="nav-link">Pomoc</a>
            </div>
        </div>
        
        <div class="nav-controls">
            <div class="control-group">
                <button class="control-btn" id="language-btn">
                    <img src="https://flagcdn.com/w20/pl.png" class="flag-icon" alt="PL">
                    <span>Polski</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown" id="language-dropdown">
                    <a href="#" class="dropdown-item" data-lang="en">
                        <img src="https://flagcdn.com/w20/gb.png" class="flag-icon" alt="EN">
                        <span>English</span>
                    </a>
                    <a href="#" class="dropdown-item" data-lang="de">
                        <img src="https://flagcdn.com/w20/de.png" class="flag-icon" alt="DE">
                        <span>Deutsch</span>
                    </a>
                    <a href="#" class="dropdown-item" data-lang="fr">
                        <img src="https://flagcdn.com/w20/fr.png" class="flag-icon" alt="FR">
                        <span>Français</span>
                    </a>
                </div>
            </div>
            
            <div class="control-group">
                <button class="control-btn" id="currency-btn">
                    <span>PLN</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown" id="currency-dropdown">
                    <a href="#" class="dropdown-item" data-currency="PLN">PLN (zł)</a>
                    <a href="#" class="dropdown-item" data-currency="EUR">EUR (€)</a>
                    <a href="#" class="dropdown-item" data-currency="USD">USD ($)</a>
                    <a href="#" class="dropdown-item" data-currency="GBP">GBP (£)</a>
                </div>
            </div>
            
            <div class="control-group">
                <button class="account-btn" id="account-btn">
                    <i class="fas fa-user"></i>
                    <span>Moje konto</span>
                </button>
                <div class="dropdown" id="account-dropdown">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Zaloguj się</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user-plus"></i>
                        <span>Zarejestruj się</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Działające dropdowny
        function setupDropdown(buttonId, dropdownId) {
            const btn = document.getElementById(buttonId);
            const dropdown = document.getElementById(dropdownId);
            
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            
            // Zamknij po kliknięciu na element dropdown
            dropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
        
        setupDropdown('language-btn', 'language-dropdown');
        setupDropdown('currency-btn', 'currency-dropdown');
        setupDropdown('account-btn', 'account-dropdown');
        
        // Zamknij wszystkie dropdowny po kliknięciu poza nimi
        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        });
        
        // Zmiana języka
        document.querySelectorAll('#language-dropdown .dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                const flag = this.querySelector('img').src;
                const text = this.querySelector('span').textContent;
                
                document.getElementById('language-btn').innerHTML = `
                    <img src="${flag}" class="flag-icon" alt="${lang}">
                    <span>${text}</span>
                    <i class="fas fa-chevron-down"></i>
                `;
                
                document.getElementById('language-dropdown').classList.remove('show');
                console.log('Zmieniono język na:', lang);
            });
        });
        
        // Zmiana waluty
        document.querySelectorAll('#currency-dropdown .dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const currency = this.getAttribute('data-currency');
                document.getElementById('currency-btn').innerHTML = `
                    <span>${currency}</span>
                    <i class="fas fa-chevron-down"></i>
                `;
                document.getElementById('currency-dropdown').classList.remove('show');
                console.log('Zmieniono walutę na:', currency);
            });
        });
    </script>
</body>
</html>
