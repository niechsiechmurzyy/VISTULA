<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines | Oficjalna strona</title>
    <style>
        /* === GŁÓWNE STYLE === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0ff;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #7b2cbf, #4895ef);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .search-box {
            background: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.2);
        }
        
        /* === WYBÓR KLASY === */
        .class-selector {
            position: relative;
            margin-bottom: 20px;
        }
        
        .class-selector-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .class-options {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 2px solid #e0d0ff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 10;
        }
        
        .class-option {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .class-option:hover {
            background: #f8f0ff;
        }
        
        .class-option:last-child {
            border-bottom: none;
        }
        
        /* === FORMULARZ PASAŻERÓW === */
        .passenger-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0d0ff;
            margin-top: 15px;
        }
        
        .passenger-form h3 {
            color: #7b2cbf;
            margin-top: 0;
        }
        
        .passenger-type {
            margin-bottom: 15px;
        }
        
        .passenger-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .passenger-age {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .passenger-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .passenger-count {
            min-width: 30px;
            text-align: center;
        }
        
        .control-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .confirm-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>✈️ Vistula Airlines</h1>
    </header>

    <main>
        <div class="search-box">
            <!-- Przycisk wyboru klasy -->
            <div class="class-selector">
                <button class="class-selector-btn">Wybierz klasę podróży ▼</button>
                <div class="class-options">
                    <div class="class-option" data-class="economy">VIS Economy Class</div>
                    <div class="class-option" data-class="premium">VIS Premium Economy</div>
                    <div class="class-option" data-class="business">VIS Business Class</div>
                    <div class="class-option" data-class="first">VIS Pierwsza Klasa</div>
                </div>
            </div>
            
            <!-- Formularz pasażerów (początkowo ukryty) -->
            <div class="passenger-form" id="passengerForm">
                <h3>Dodaj pasażerów</h3>
                <p>Sprawdź wiek pasażerów w dniu wylotu</p>
                
                <div class="passenger-type">
                    <div class="passenger-title">Dorośli</div>
                    <div class="passenger-age">16+ lat</div>
                    <div class="passenger-controls">
                        <button class="control-btn minus-btn">-</button>
                        <span class="passenger-count">1</span>
                        <button class="control-btn plus-btn">+</button>
                    </div>
                </div>
                
                <div class="passenger-type">
                    <div class="passenger-title">Nastolatkowie</div>
                    <div class="passenger-age">12-15 lat</div>
                    <div class="passenger-controls">
                        <button class="control-btn minus-btn">-</button>
                        <span class="passenger-count">0</span>
                        <button class="control-btn plus-btn">+</button>
                    </div>
                </div>
                
                <div class="passenger-type">
                    <div class="passenger-title">Dzieci</div>
                    <div class="passenger-age">2-11 lat</div>
                    <div class="passenger-controls">
                        <button class="control-btn minus-btn">-</button>
                        <span class="passenger-count">0</span>
                        <button class="control-btn plus-btn">+</button>
                    </div>
                </div>
                
                <div class="passenger-type">
                    <div class="passenger-title">Niemowlęta (z miejscem)</div>
                    <div class="passenger-age">0-24 miesięcy</div>
                    <div class="passenger-controls">
                        <button class="control-btn minus-btn">-</button>
                        <span class="passenger-count">0</span>
                        <button class="control-btn plus-btn">+</button>
                    </div>
                </div>
                
                <div class="passenger-type">
                    <div class="passenger-title">Niemowlęta</div>
                    <div class="passenger-age">0-24 miesięcy</div>
                    <div class="passenger-controls">
                        <button class="control-btn minus-btn">-</button>
                        <span class="passenger-count">0</span>
                        <button class="control-btn plus-btn">+</button>
                    </div>
                </div>
                
                <button class="confirm-btn">Potwierdź</button>
            </div>
        </div>
    </main>

    <script>
        // Wybór klasy podróży
        const classSelectorBtn = document.querySelector('.class-selector-btn');
        const classOptions = document.querySelector('.class-options');
        const passengerForm = document.getElementById('passengerForm');
        
        classSelectorBtn.addEventListener('click', function() {
            classOptions.style.display = classOptions.style.display === 'block' ? 'none' : 'block';
        });
        
        document.querySelectorAll('.class-option').forEach(option => {
            option.addEventListener('click', function() {
                classSelectorBtn.textContent = this.textContent + ' ▼';
                classOptions.style.display = 'none';
                passengerForm.style.display = 'block';
            });
        });
        
        // Przyciski +/-
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const isPlus = this.classList.contains('plus-btn');
                const countElement = this.parentElement.querySelector('.passenger-count');
                let count = parseInt(countElement.textContent);
                
                if (isPlus) {
                    count++;
                } else if (count > 0) {
                    count--;
                }
                
                countElement.textContent = count;
            });
        });
        
        // Zamknij menu po kliknięciu poza nim
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.class-selector')) {
                classOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
