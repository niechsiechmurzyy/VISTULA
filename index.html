<!-- Twój cały kod, z poziomą wyszukiwarką lotów -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rezerwacji Lotów</title>
    <style>
        /* ... (wszystkie Twoje style, bez zmian) ... */
        /* --- DODAJEMY STYLE POZIOMEJ WYSZUKIWARKI --- */
        .flight-search-horizontal .search-card {
            background: #fff;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.07);
            border-radius: 12px;
            padding: 18px 22px 12px 22px;
            min-width: 155px;
            min-height: 75px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .flight-search-horizontal .switch-card {
            width: 48px; min-width: 48px; height: 56px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; box-shadow: 0 4px 12px 0 rgba(31, 38, 135, 0.08);
            cursor: pointer; transition: background .2s;
        }
        .flight-search-horizontal .switch-card:hover { background: #e6f0ff;}
        .flight-inline-form { display: flex; gap: 16px; align-items: flex-end; flex-wrap: wrap;}
        .search-btn { background: #e53935; color: #fff; border: none; border-radius: 12px; padding: 1rem 2.2rem; font-size: 1.1rem; font-weight: bold; box-shadow: 0 4px 24px 0 rgba(229,57,53,0.09); transition: background .18s; min-width: 120px; margin-left: 6px;}
        .search-btn:hover { background: #b71c1c;}
        @media (max-width: 1100px) {
            .flight-inline-form { flex-wrap: wrap;}
            .search-btn { width: 100%; margin-left: 0;}
        }
        @media (max-width: 700px) {
            .flight-inline-form { flex-direction: column; gap: 8px;}
            .flight-search-horizontal .search-card, .flight-search-horizontal .date-card { min-width: unset; width: 100%;}
            .flight-search-horizontal .switch-card { margin: 0 auto; }
        }
        /* ... (reszta Twoich stylów, bez zmian) ... */
    </style>
    <!-- ... (Twoje SVG ikony) ... -->
    <svg style="display:none;">
        <!-- ... (całe SVG z symbolami) ... -->
    </svg>
</head>
<body>
    <!-- Górny pasek nawigacji -->
    <div class="top-bar">
        <!-- ... (Twój pasek nawigacji, selektory, login, bez zmian) ... -->
        ... <!-- (tu cały kod paska nawigacji z Twojego pliku) -->
    </div>
    <main>
        <!-- NOWA POZIOMA WYSZUKIWARKA LOTÓW -->
        <div class="flight-search-horizontal" style="margin-bottom: 1.5rem;">
          <form class="flight-inline-form">
            <!-- Skąd -->
            <div class="search-card from-card">
              <label for="from">Skąd</label>
              <select id="from">
                <option value="WAW">Warszawa (WAW)</option>
                <option value="KRK">Kraków (KRK)</option>
                <option value="GDN">Gdańsk (GDN)</option>
              </select>
            </div>
            <!-- Ikona zamiany -->
            <div class="search-card switch-card" title="Zamień kierunki" tabindex="0" onclick="swapAirports()" style="padding: 0; min-width: 44px; background: #f4f7fc;">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6z" fill="#2684FF"/><path d="M7.41 15.41 12 10.83l4.59 4.58L18 14l-6-6-6 6z" fill="#2684FF" opacity="0.25"/></svg>
            </div>
            <!-- Dokąd -->
            <div class="search-card to-card">
              <label for="to">Dokąd</label>
              <select id="to">
                <option value="">Wybierz lotnisko przylotu</option>
                <option value="LHR">Londyn (LHR)</option>
                <option value="CDG">Paryż (CDG)</option>
                <option value="FRA">Frankfurt (FRA)</option>
              </select>
            </div>
            <!-- Wylot/Powrót -->
            <div class="search-card date-card" style="min-width: 170px;">
              <div class="date-fields" style="display: flex;">
                <div class="date-field" style="flex:1;">
                  <label>Wylot</label>
                  <button type="button" class="date-select-trigger" id="openDatePopupDeparture" style="font-weight:bold; color:#222;">Od</button>
                </div>
                <div class="date-divider" style="width:1px; background:#e0e6ef;"></div>
                <div class="date-field" style="flex:1;">
                  <label>Powrót</label>
                  <button type="button" class="date-select-trigger" id="openDatePopupReturn" style="font-weight:bold; color:#222;">Do</button>
                </div>
              </div>
              <input type="hidden" id="departure" name="departure">
              <input type="hidden" id="return" name="return">
            </div>
            <!-- Klasa/pasażerowie -->
            <div class="search-card class-card">
              <label for="class">Klasa podróży i pasażerowie</label>
              <button type="button" class="class-select-trigger" id="openClassPopup">
                Economy, 1 pasażer
              </button>
              <input type="hidden" id="selectedClass" value="economy">
              <input type="hidden" id="passengerCount" value="1">
            </div>
            <!-- Szukaj -->
            <button type="submit" class="search-btn">Szukaj</button>
          </form>
        </div>
        <!-- PROMO POD WYSZUKIWARKĄ -->
        <div class="promo-section">
          <div class="promo-links">
            <a href="#" class="promo-code">
              <span>+</span> Mam kod promocyjny
            </a>
            <a href="#" class="family-card">
              <span>+</span> Mam Kartę Dużej Rodziny
            </a>
          </div>
          <div class="cancel-info">
            24 godziny na anulowanie bez opłat!
          </div>
        </div>
        <script>
        function swapAirports() {
          const f = document.getElementById('from');
          const t = document.getElementById('to');
          if (f && t) {
            const tmp = f.value;
            f.value = t.value;
            t.value = tmp;
          }
        }
        </script>

        <!-- DALEJ ZOSTAWIAMY CAŁY TWÓJ KOD: formularze, popupy, JS, itd. -->

        <div class="date-picker-popup" id="datePopup">...</div>
        <script>
            // ... (Twój cały JS) ...
        </script>
        -->
        <!-- Wklej tutaj całą dalszą część swojego kodu bez zmian -->
    </main>
</body>
</html>
