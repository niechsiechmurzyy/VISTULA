        // Funkcja normalizująca nazwę lotniska
        function normalizeAirport(airport) {
            const match = airport.match(/(.+?)\s*-\s*.+?\s*\(([A-Z]{3})\)/);
            return match ? `${match[1]} (${match[2]})` : airport;
        }

        // Funkcja obliczająca różnicę dni między datami
        function calculateDaysBetweenDates(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round(Math.abs((date1 - date2) / oneDay));
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Zmienne globalne
            let currentInput = null;
            let departureDate = null;
            let returnDate = null;
            let isRoundTrip = true;
            let selectedOutboundFlight = null;
            let selectedReturnFlight = null;
            let searchParams = {};

            // Inicjalizacja kalendarza dla daty wylotu
            $("#departureDate").datepicker({
                dateFormat: 'dd.mm.yy',
                minDate: 0,
                maxDate: '+1Y',
                firstDay: 1,
                showButtonPanel: true,
                currentText: 'Dzisiaj',
                closeText: 'Zamknij',
                dayNames: ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'],
                dayNamesMin: ['Nd', 'Pn', 'Wt', 'Śr', 'Czw', 'Pt', 'So'],
                monthNames: ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'],
                monthNamesShort: ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'],
                onSelect: function(dateText, inst) {
                    const date = $(this).datepicker('getDate');
                    departureDate = date;
                    
                    // Jeśli wybrano datę wylotu, ustaw minimalną datę powrotu
                    if (isRoundTrip) {
                        $("#returnDate").datepicker("option", "minDate", date);
                        
                        // Jeśli data powrotu jest wcześniejsza niż data wylotu, zresetuj ją
                        if (returnDate && returnDate < date) {
                            $("#returnDate").datepicker("setDate", null);
                            returnDate = null;
                            $("#daysInfo").text('');
                        }
                    }
                    
                    // Oblicz różnicę dni jeśli obie daty są wybrane
                    if (returnDate) {
                        const daysDiff = calculateDaysBetweenDates(departureDate, returnDate);
                        $("#daysInfo").text(`${daysDiff} dni`);
                    }
                },
                beforeShow: function(input, inst) {
                    setTimeout(function() {
                        inst.dpDiv.css({
                            'z-index': 1050

            });

            $("#returnDate").datepicker({
                dateFormat: 'dd.mm.yy',
                minDate: 0,
                maxDate: '+1Y',
                firstDay: 1,
                showButtonPanel: true,
                currentText: 'Dzisiaj',
                closeText: 'Zamknij',
                dayNames: ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'],
                dayNamesMin: ['Nd', 'Pn', 'Wt', 'Śr', 'Czw', 'Pt', 'So'],
                monthNames: ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'],
                monthNamesShort: ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'],
                onSelect: function(dateText, inst) {
                    const date = $(this).datepicker('getDate');
                    returnDate = date;
                    
                    // Oblicz różnicę dni między datami
                    if (departureDate) {
                        const daysDiff = calculateDaysBetweenDates(departureDate, returnDate);
                        $("#daysInfo").text(`${daysDiff} dni`);
                    }
                },
                beforeShow: function(input, inst) {

                        inst.dpDiv.css({
                            'z-index': 1050
                        });

            });

            // Ustaw język polski dla kalendarza
            $.datepicker.setDefaults($.datepicker.regional['pl']);

            // Nowa obsługa formularza (z Twojego kodu)
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const from = document.getElementById('from').value;
                const to = document.getElementById('to').value;
                const departureDate = $("#departureDate").val();
                const returnDate = $("#returnDate").val();
                const tripType = document.querySelector('.trip-type-option.active').dataset.type;

                // Sprawdź poprawność trasy
                if (!from || !to) {
                    errorMessage.textContent = "Proszę wybrać lotnisko wylotu i przylotu";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (from === to) {
                    errorMessage.textContent = "Proszę wybrać różne lotniska wylotu i przylotu";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (!departureDate) {
                    errorMessage.textContent = "Proszę wybrać datę wylotu";
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (tripType === 'roundtrip' && !returnDate) {
                    errorMessage.textContent = "Proszę wybrać datę powrotu";
                    errorMessage.style.display = 'block';
                    return;

                document.getElementById('returnResults').classList.add('hidden');
            });
            
            // Obsługa modalnego okna lotnisk

            const closeBtns = document.querySelectorAll('.close');
            const fromInput = document.getElementById('fromInput');
            const toInput = document.getElementById('toInput');

            const travelClassModal = document.getElementById('travelClassModal');

            });

                travelClassModal.style.display = 'block';

            });
            
            detailsClose.addEventListener('click', function() {

            });
            
            window.addEventListener('click', function(event) {
                if (event.target === airportModal || event.target === travelClassModal || event.target === detailsModal) {
                    airportModal.style.display = 'none';
                    travelClassModal.style.display = 'none';
                    detailsModal.style.display = 'none';
                }
            });
            
            // Wyszukiwanie lotnisk
            document.getElementById('searchAirport').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const airportList = document.getElementById('airportList');
                
                airportList.innerHTML = '';
                
                for (const country in airports) {
                    const filteredAirports = airports[country].filter(airport => 
                        airport.name.toLowerCase().includes(searchTerm) || 
                        airport.city.toLowerCase().includes(searchTerm) ||
                        airport.code.toLowerCase().includes(searchTerm)
                    );
                    
                    if (filteredAirports.length > 0) {
                        const countryGroup = document.createElement('div');
                        countryGroup.className = 'country-group';
                        countryGroup.textContent = country;
                        airportList.appendChild(countryGroup);
                        
                        filteredAirports.forEach(airport => {
                            const airportItem = document.createElement('div');
                            airportItem.className = 'airport-item';
                            airportItem.innerHTML = `
                                <div><strong>${airport.city}</strong> - ${airport.name}</div>
                                <div class="airport-code">${airport.code}</div>
                            `;
                            
                            airportItem.addEventListener('click', function() {
                                const airportText = `${airport.city} - ${airport.name} (${airport.code})`;
                                if (currentInput === 'from') {
                                    document.getElementById('fromInput').textContent = airportText;
                                    document.getElementById('from').value = airportText;
                                } else if (currentInput === 'to') {
                                    document.getElementById('toInput').textContent = airportText;
                                    document.getElementById('to').value = airportText;
                                }
                                airportModal.style.display = 'none';
                                currentInput = null; // Resetujemy wybór
                            });
                            
                            airportList.appendChild(airportItem);
                        });
                    }
                }
            });
            
            // Obsługa typu podróży
            const tripTypeOptions = document.querySelectorAll('.trip-type-option');
            tripTypeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    tripTypeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    isRoundTrip = this.dataset.type === 'roundtrip';
                    
                    if (isRoundTrip) {
                        document.getElementById('returnDateCol').style.display = 'block';
                        
                        // Jeśli jest wybrana data wylotu, ustaw minimalną datę powrotu
                        if (departureDate) {
                            $("#returnDate").datepicker("option", "minDate", departureDate);
                        }
                    } else {
                        document.getElementById('returnDateCol').style.display = 'none';
                        $("#daysInfo").text('');
                    }
                });
            });

            // Obsługa klasy podróży
            const classOptions = document.querySelectorAll('.class-option');
            
            classOptions.forEach(option => {
                option.addEventListener('click', function() {
                    classOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Obsługa pasażerów
            const passengerControls = {
                adult: { plus: 'adultPlus', minus: 'adultMinus', count: 'adultCount', min: 1 },
                teen: { plus: 'teenPlus', minus: 'teenMinus', count: 'teenCount', min: 0 },
                child: { plus: 'childPlus', minus: 'childMinus', count: 'childCount', min: 0 },
                infant: { plus: 'infantPlus', minus: 'infantMinus', count: 'infantCount', min: 0 }
            };
            
            Object.keys(passengerControls).forEach(type => {
                const config = passengerControls[type];
                document.getElementById(config.plus).addEventListener('click', () => {
                    const countElement = document.getElementById(config.count);
                    countElement.textContent = parseInt(countElement.textContent) + 1;
                });
                
                document.getElementById(config.minus).addEventListener('click', () => {
                    const countElement = document.getElementById(config.count);
                    let count = parseInt(countElement.textContent);
                    if (count > config.min) {
                        countElement.textContent = count - 1;
                    }
                });
            });
            
            // Potwierdzenie klasy podróży
            document.getElementById('confirmTravelClass').addEventListener('click', function() {
                const selectedClass = document.querySelector('.class-option.active').dataset.class;
                const classNames = {
                    'economy': 'Economy',
                    'premium': 'Premium Economy',
                    'business': 'Business',
                    'first': 'First Class'
                };
                
                const adults = parseInt(document.getElementById('adultCount').textContent);
                const teens = parseInt(document.getElementById('teenCount').textContent);
                const children = parseInt(document.getElementById('childCount').textContent);
                const infants = parseInt(document.getElementById('infantCount').textContent);
                
                let passengerText = `${classNames[selectedClass]} | `;
                passengerText += adults > 0 ? `${adults} dorosły(ych)` : '';
                passengerText += teens > 0 ? `${teens > 0 && adults > 0 ? ', ' : ''}${teens} nastolatek(ów)` : '';
                passengerText += children > 0 ? `${(teens > 0 || adults > 0) ? ', ' : ''}${children} dziecko(ci)` : '';
                passengerText += infants > 0 ? `${(children > 0 || teens > 0 || adults > 0) ? ', ' : ''}${infants} niemowlę(ąt)` : '';
                
                travelClassInput.textContent = passengerText;
                document.getElementById('travelClass').value = selectedClass;
                document.getElementById('passengers').value = JSON.stringify({
                    class: selectedClass,
                    adults: adults,
                    teens: teens,
                    children: children,
                    infants: infants
                });
                
                travelClassModal.style.display = 'none';
            });
            
            // Wyświetl listę lotnisk od razu po otwarciu modala
            function showAirportModal() {
                const modal = document.getElementById('airportModal');
                const airportList = document.getElementById('airportList');
                
                // Wyczyść wyszukiwanie
                document.getElementById('searchAirport').value = '';
                
                // Załaduj wszystkie lotniska
                airportList.innerHTML = '';
                
                for (const country in airports) {
                    const countryGroup = document.createElement('div');
                    countryGroup.className = 'country-group';
                    countryGroup.textContent = country;
                    airportList.appendChild(countryGroup);
                    
                    airports[country].forEach(airport => {
                        const airportItem = document.createElement('div');
                        airportItem.className = 'airport-item';
                        airportItem.innerHTML = `
                            <div><strong>${airport.city}</strong> - ${airport.name}</div>
                            <div class="airport-code">${airport.code}</div>
                        `;
                        
                        airportItem.addEventListener('click', function() {
                            const airportText = `${airport.city} - ${airport.name} (${airport.code})`;
                            if (currentInput === 'from') {
                                document.getElementById('fromInput').textContent = airportText;
                                document.getElementById('from').value = airportText;
                            } else if (currentInput === 'to') {
                                document.getElementById('toInput').textContent = airportText;
                                document.getElementById('to').value = airportText;
                            }
                            modal.style.display = 'none';
                            currentInput = null; // Resetujemy wybór
                        });
                        
                        airportList.appendChild(airportItem);
                    });
                }
                
                modal.style.display = 'block';
            }
            
            // Funkcja wyświetlająca szczegóły lotu
            function showFlightDetails(flight) {
                const detailsContent = document.getElementById('detailsContent');
                detailsContent.innerHTML = `
                    <div class="flight-details-row">
                        <div class="flight-details-label">Numer lotu:</div>
                        <div class="flight-details-value">${flight.number}</div>
                    </div>
                    <div class="flight-details-row">
                        <div class="flight-details-label">Model samolotu:</div>
                        <div class="flight-details-value">${flight.aircraft}</div>
                    </div>
                    <div class="flight-details-row">
                        <div class="flight-details-label">Liczba miejsc:</div>
                        <div class="flight-details-value">${flight.seats}</div>
                    </div>
                    ${flight.direct ? '' : `
                    <div class="flight-details-row">
                        <div class="flight-details-label">Przesiadka w:</div>
                        <div class="flight-details-value">${flight.connection} (${flight.connectionTime})</div>
                    </div>
                    `}
                `;
                
                document.getElementById('detailsModal').style.display = 'block';
            }
            
            // Funkcja generująca kalendarz na stronie wyników
            function generateCalendar(daysToShow = 30, selectedDate) {
                const calendarContainer = document.createElement('div');
                calendarContainer.className = 'calendar-container';
                
                const today = new Date();
                const selectedDateObj = selectedDate ? new Date(selectedDate.split('.').reverse().join('-')) : today;
                
                for (let i = 0; i < daysToShow; i++) {
                    const date = new Date();
                    date.setDate(today.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    // Sprawdź czy to wybrana data
                    if (date.toDateString() === selectedDateObj.toDateString()) {
                        dayElement.classList.add('active');
                    }
                    
                    const dayName = date.toLocaleDateString('pl-PL', { weekday: 'short' });
                    const dayNumber = date.getDate();
                    const month = date.toLocaleDateString('pl-PL', { month: 'short' });
                    
                    // Symulacja ceny - w rzeczywistości można pobrać z API
                    const price = 179 + Math.floor(Math.random() * 100);
                    
                    dayElement.innerHTML = `
                        <div class="day-name">${dayName}, ${month}</div>
                        <div class="day-number">${dayNumber}</div>
                        <div class="day-price">${price} PLN</div>
                    `;
                    
                    dayElement.addEventListener('click', function() {
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Aktualizacja daty w formularzu
                        const formattedDate = `${dayNumber}.${date.getMonth()+1}.${date.getFullYear()}`;
                        $("#departureDate").val(formattedDate).datepicker("setDate", formattedDate);
                        
                        // Ponowne wyszukanie lotów dla nowej daty
                        const from = document.getElementById('from').value;
                        const to = document.getElementById('to').value;
                        const tripType = document.querySelector('.trip-type-option.active').dataset.type;
                        
                        if (from && to) {
                            showOutboundFlights();
                        }
                    });
                    
                    calendarContainer.appendChild(dayElement);
                }
                
                return calendarContainer;
            }
            
            // Funkcja wyświetlająca loty wylotowe
            function showOutboundFlights() {
                const from = searchParams.from;
                const to = searchParams.to;
                const date = searchParams.departureDate;
                const tripType = searchParams.tripType;
                
                // Normalizuj nazwy lotnisk
                const normalizedFrom = normalizeAirport(from);
                const normalizedTo = normalizeAirport(to);
                const routeKey = `${normalizedFrom}-${normalizedTo}`;
                
                // Ukryj formularz, pokaż wyniki
                document.getElementById('searchSection').classList.add('hidden');
                document.getElementById('outboundResults').classList.remove('hidden');
                document.getElementById('returnResults').classList.add('hidden');
                
                // Wyczyść poprzednie wyniki
                const flightsContainer = document.getElementById('outboundFlightsContainer');
                flightsContainer.innerHTML = '';
                
                // Dodaj kalendarz na górze
                const calendar = generateCalendar(30, date);
                flightsContainer.appendChild(calendar);
                
                // Formatowanie daty
                const departureDate = new Date(date.split('.').reverse().join('-'));
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = departureDate.toLocaleDateString('pl-PL', options);
                
                // Dodaj nagłówek z informacjami o wyszukiwaniu
                const searchInfo = document.createElement('div');
                searchInfo.className = 'search-info';
                searchInfo.innerHTML = `
                    <h3>${from.split(' (')[0]} → ${to.split(' (')[0]}</h3>
                    <p class="flight-date">${formattedDate}</p>
                `;
                flightsContainer.appendChild(searchInfo);
                
                // Znajdź loty dla trasy
                const flights = flightDatabase[routeKey] || [];
                
                // Wyświetl dostępne loty
                if (flights.length > 0) {
                    flights.forEach(flight => {
                        const flightCard = createFlightCard(
                            flight.number,
                            from, to,
                            flight.departure, flight.arrival,
                            '1h 00m',
                            flight.price,
                            flight
                        );
                        
                        // Przycisk "Wybierz"
                        const selectButton = flightCard.querySelector('.btn');
                        selectButton.addEventListener('click', function(e) {
                            e.stopPropagation();
                            
                            // Zapisz wybrany lot wylotowy
                            selectedOutboundFlight = flight;
                            
                            // Jeśli to lot w obie strony, pokaż loty powrotne
                            if (tripType === 'roundtrip') {
                                showReturnFlights();
                            } else {
                                // Jeśli to lot w jedną stronę, przejdź do podsumowania
                                showSummary();
                            }
                        });
                        
                        // Przycisk "Zobacz szczegóły"
                        const detailsButton = flightCard.querySelector('.details-btn');
                        detailsButton.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showFlightDetails(flight);
                        });
                        
                        flightsContainer.appendChild(flightCard);
                    });
                } else {
                    flightsContainer.innerHTML += `
                        <div class="no-flights-message">
                            Niestety, nie znaleziono dostępnych lotów na wybraną trasę.
                            <br><br>
                            Obsługiwane połączenia:<br>
                            <strong>Warszawa (WAW) ↔ Gdańsk (GDN)</strong><br>
                            <strong>Kraków (KRK) ↔ Gdańsk (GDN)</strong> (z przesiadką w Warszawie)
                        </div>
                    `;
                }
            }
            
            // Funkcja wyświetlająca loty powrotne
            function showReturnFlights() {
                const from = searchParams.to; // Odwrócone lotniska
                const to = searchParams.from;
                const date = searchParams.returnDate;
                
                // Normalizuj nazwy lotnisk
                const normalizedFrom = normalizeAirport(from);
                const normalizedTo = normalizeAirport(to);
                const routeKey = `${normalizedFrom}-${normalizedTo}`;
                
                // Pokaż wyniki powrotne, ukryj wylotowe
                document.getElementById('outboundResults').classList.add('hidden');
                document.getElementById('returnResults').classList.remove('hidden');
                
                // Wyczyść poprzednie wyniki
                const flightsContainer = document.getElementById('returnFlightsContainer');
                flightsContainer.innerHTML = '';
                
                // Formatowanie daty
                const returnDate = new Date(date.split('.').reverse().join('-'));
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = returnDate.toLocaleDateString('pl-PL', options);
                
                // Dodaj nagłówek z informacjami o wyszukiwaniu
                const searchInfo = document.createElement('div');
                searchInfo.className = 'search-info';
                searchInfo.innerHTML = `
                    <h3>${from.split(' (')[0]} → ${to.split(' (')[0]}</h3>
                    <p class="flight-date">${formattedDate}</p>
                `;
                flightsContainer.appendChild(searchInfo);
                
                // Znajdź loty dla trasy
                const flights = flightDatabase[routeKey] || [];
                
                // Wyświetl dostępne loty
                if (flights.length > 0) {
                    flights.forEach(flight => {
                        const flightCard = createFlightCard(
                            flight.number,
                            from, to,
                            flight.departure, flight.arrival,
                            '1h 00m',
                            flight.price,
                            flight
                        );
                        
                        // Przycisk "Wybierz"
                        const selectButton = flightCard.querySelector('.btn');
                        selectButton.addEventListener('click', function(e) {
                            e.stopPropagation();
                            
                            // Zapisz wybrany lot powrotny
                            selectedReturnFlight = flight;
                            
                            // Przejdź do podsumowania
                            showSummary();
                        });
                        
                        // Przycisk "Zobacz szczegóły"
                        const detailsButton = flightCard.querySelector('.details-btn');
                        detailsButton.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showFlightDetails(flight);
                        });
                        
                        flightsContainer.appendChild(flightCard);
                    });
                } else {
                    flightsContainer.innerHTML += `
                        <div class="no-flights-message">
                            Niestety, nie znaleziono dostępnych lotów powrotnych na wybraną datę.
                        </div>
                    `;
                }
            }
            
            // Funkcja tworząca kartę lotu
            function createFlightCard(flightNumber, from, to, departureTime, arrivalTime, duration, price, flightData) {
                const flightCard = document.createElement('div');
                flightCard.className = 'flight-card';
                
                const fromCity = from.split(' (')[0];
                const toCity = to.split(' (')[0];
                
                flightCard.innerHTML = `
                    <div class="flight-info">
                        <div class="flight-route">${fromCity} → ${toCity}</div>
                        <div class="flight-number">${flightNumber}</div>
                    </div>
                    <div class="flight-time">
                        <div><strong>${departureTime}</strong> - ${arrivalTime}</div>
                        <div>${duration}</div>
                    </div>
                    <div class="flight-price">
                        ${price}
                        <button class="btn" style="margin-top: 10px; padding: 8px 16px;">Wybierz</button>
                        <button class="btn" style="margin-top: 10px; padding: 8px 16px; background-color: var(--secondary-color);" class="details-btn">Zobacz szczegóły</button>
                    </div>
                `;
                
                return flightCard;
            }
            
            // Funkcja wyświetlająca podsumowanie rezerwacji
            function showSummary() {
                // Tutaj można dodać kod do wyświetlenia podsumowania rezerwacji
                alert('Podsumowanie rezerwacji:\n\nLot wylotowy: ' + selectedOutboundFlight.number + 
                      (selectedReturnFlight ? '\nLot powrotny: ' + selectedReturnFlight.number : ''));
            }
        });
    </script>
