<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines | Oficjalna strona</title>
    <style>
        /* === GŁÓWNE STYLE === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0ff;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #7b2cbf, #4895ef);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .search-box {
            background: white;
            max-width: 1000px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.2);
        }
        
        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .route-selector {
            flex: 2;
            display: flex;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
        }
        
        .airport-input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 1rem;
        }
        
        .swap-btn {
            background: #b57edc;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .date-picker {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        /* === NOWE STYLE DLA WYBORU KLAS === */
        .passenger-class-selector {
            width: 100%;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .passenger-type {
            margin-bottom: 15px;
        }
        
        .passenger-type-title {
            font-weight: bold;
            color: #7b2cbf;
            margin-bottom: 8px;
        }
        
        .class-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .class-name {
            width: 150px;
            color: #555;
        }
        
        .passenger-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .passenger-count {
            min-width: 20px;
            text-align: center;
        }
        
        .control-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .total-passengers {
            text-align: right;
            font-weight: bold;
            color: #7b2cbf;
            margin-top: 10px;
        }
        
        .search-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        
        footer {
            background: linear-gradient(135deg, #4895ef, #7b2cbf);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>✈️ Vistula Airlines</h1>
    </header>

    <main>
        <div class="search-box">
            <!-- Rząd 1: Wybór trasy i dat -->
            <div class="search-row">
                <div class="route-selector">
                    <input type="text" class="airport-input" placeholder="Skąd (np. Warszawa WAW)">
                    <button class="swap-btn">⇄</button>
                    <input type="text" class="airport-input" placeholder="Dokąd (np. Gdańsk GDN)">
                </div>
                <input type="date" class="date-picker" placeholder="Wylot">
                <input type="date" class="date-picker" placeholder="Powrót">
            </div>
            
            <!-- Nowy panel wyboru klasy dla pasażerów -->
            <div class="passenger-class-selector">
                <h3>Wybierz klasę i liczbę pasażerów</h3>
                
                <!-- Dorośli -->
                <div class="passenger-type">
                    <div class="passenger-type-title">Dorośli (14+)</div>
                    
                    <div class="class-option">
                        <div class="class-name">Ekonomiczna</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="adult" data-class="economy">-</button>
                            <span class="passenger-count" data-type="adult" data-class="economy">0</span>
                            <button class="control-btn plus-btn" data-type="adult" data-class="economy">+</button>
                        </div>
                    </div>
                    
                    <div class="class-option">
                        <div class="class-name">Ekonomiczna Premium</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="adult" data-class="premium">-</button>
                            <span class="passenger-count" data-type="adult" data-class="premium">0</span>
                            <button class="control-btn plus-btn" data-type="adult" data-class="premium">+</button>
                        </div>
                    </div>
                    
                    <div class="class-option">
                        <div class="class-name">Biznes</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="adult" data-class="business">-</button>
                            <span class="passenger-count" data-type="adult" data-class="business">0</span>
                            <button class="control-btn plus-btn" data-type="adult" data-class="business">+</button>
                        </div>
                    </div>
                    
                    <div class="class-option">
                        <div class="class-name">Pierwsza</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="adult" data-class="first">-</button>
                            <span class="passenger-count" data-type="adult" data-class="first">0</span>
                            <button class="control-btn plus-btn" data-type="adult" data-class="first">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- Dzieci -->
                <div class="passenger-type">
                    <div class="passenger-type-title">Dzieci (4-14 lat)</div>
                    
                    <div class="class-option">
                        <div class="class-name">Ekonomiczna</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="child" data-class="economy">-</button>
                            <span class="passenger-count" data-type="child" data-class="economy">0</span>
                            <button class="control-btn plus-btn" data-type="child" data-class="economy">+</button>
                        </div>
                    </div>
                    
                    <div class="class-option">
                        <div class="class-name">Ekonomiczna Premium</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="child" data-class="premium">-</button>
                            <span class="passenger-count" data-type="child" data-class="premium">0</span>
                            <button class="control-btn plus-btn" data-type="child" data-class="premium">+</button>
                        </div>
                    </div>
                    
                    <div class="class-option">
                        <div class="class-name">Biznes</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="child" data-class="business">-</button>
                            <span class="passenger-count" data-type="child" data-class="business">0</span>
                            <button class="control-btn plus-btn" data-type="child" data-class="business">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- Niemowlęta -->
                <div class="passenger-type">
                    <div class="passenger-type-title">Niemowlęta (0-3 lat)</div>
                    <div class="class-option">
                        <div class="class-name">Ekonomiczna</div>
                        <div class="passenger-controls">
                            <button class="control-btn minus-btn" data-type="infant" data-class="economy">-</button>
                            <span class="passenger-count" data-type="infant" data-class="economy">0</span>
                            <button class="control-btn plus-btn" data-type="infant" data-class="economy">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="total-passengers">
                    Razem pasażerów: <span id="total-count">0</span>
                </div>
            </div>
            
            <button class="search-btn">Szukaj lotów</button>
        </div>
    </main>

    <footer>
        <p>✉️ kontakt@vistulaairlines.pl</p>
        <p>© 2024 Vistula Airlines</p>
    </footer>

    <script>
        // Funkcjonalność przycisków +/-
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const isPlus = this.classList.contains('plus-btn');
                const countElement = this.parentElement.querySelector('.passenger-count');
                let count = parseInt(countElement.textContent);
                
                if (isPlus) {
                    count++;
                } else if (count > 0) {
                    count--;
                }
                
                countElement.textContent = count;
                updateTotalPassengers();
            });
        });
        
        // Funkcja aktualizująca łączną liczbę pasażerów
        function updateTotalPassengers() {
            let total = 0;
            document.querySelectorAll('.passenger-count').forEach(el => {
                total += parseInt(el.textContent);
            });
            document.getElementById('total-count').textContent = total;
        }
        
        // Zamiana miejscami lotnisk
        document.querySelector('.swap-btn').addEventListener('click', function() {
            const inputs = document.querySelectorAll('.airport-input');
            const temp = inputs[0].value;
            inputs[0].value = inputs[1].value;
            inputs[1].value = temp;
        });
    </script>
</body>
</html>
