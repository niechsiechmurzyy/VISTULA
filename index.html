<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #005f8c;
            --secondary: #00a0e1;
            --accent: #7fd1ff;
            --text-light: #ffffff;
            --text-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        /* Nowoczesny pasek nawigacyjny */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-light);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            height: 70px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
        }
        
        .navbar-brand {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--text-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .navbar-links {
            display: flex;
            list-style: none;
        }
        
        .navbar-links li {
            position: relative;
            margin: 0 15px;
        }
        
        .navbar-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 10px 0;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .navbar-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .navbar-links a:hover::after {
            width: 100%;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* Menu logowania */
        .login-dropdown {
            position: relative;
        }
        
        .login-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .login-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Dropdowny */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            color: var(--text-dark);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .dropdown-content a:hover {
            background-color: #f0f8ff;
            padding-left: 20px;
        }
        
        /* Język i waluta */
        .language-currency {
            display: flex;
            gap: 15px;
        }
        
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .flag-icon {
            width: 20px;
            height: auto;
            border-radius: 2px;
        }
        
        /* Responsywność */
        @media (max-width: 992px) {
            .navbar {
                flex-wrap: wrap;
                height: auto;
                padding: 15px 5%;
            }
            
            .navbar-brand {
                width: 100%;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .navbar-links {
                width: 100%;
                justify-content: center;
                margin: 15px 0;
                flex-wrap: wrap;
            }
            
            .navbar-actions {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-links li {
                margin: 0 8px;
            }
            
            .language-currency {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-brand">VIS</div>
        <ul class="navbar-links">
            <li><a href="#">Zarezerwuj lot</a></li>
            <li><a href="#">Odpraw się</a></li>
            <li><a href="#">Zarządzaj rezerwacją</a></li>
            <li><a href="#">Zaplanuj podróż</a></li>
            <li><a href="#">Informacje</a></li>
            <li><a href="#">Pomoc</a></li>
        </ul>
        <div class="navbar-actions">
            <div class="login-dropdown">
                <button class="login-icon" id="loginBtn">
                    <i class="fas fa-user"></i>
                </button>
                <div class="dropdown-content" id="loginDropdown">
                    <a href="#" id="loginLink">Zaloguj się</a>
                    <a href="#" id="registerLink">Zarejestruj</a>
                </div>
            </div>
            <div class="language-currency">
                <div class="dropdown">
                    <button class="dropdown-btn" id="languageBtn">
                        <img src="https://flagcdn.com/w20/pl.png" alt="Polski" class="flag-icon">
                        <span>Polski</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="languageDropdown">
                        <a href="#"><img src="https://flagcdn.com/w20/pl.png" alt="Polski"> Polski</a>
                        <a href="#"><img src="https://flagcdn.com/w20/gb.png" alt="English"> English</a>
                        <a href="#"><img src="https://flagcdn.com/w20/de.png" alt="Deutsch"> Deutsch</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn" id="currencyBtn">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>PLN</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="currencyDropdown">
                        <a href="#"><i class="fas fa-dollar-sign"></i> USD</a>
                        <a href="#"><i class="fas fa-euro-sign"></i> EUR</a>
                        <a href="#"><i class="fas fa-pound-sign"></i> GBP</a>
                        <a href="#"><i class="fas fa-yen-sign"></i> JPY</a>
                        <a href="#"><i class="fas fa-won-sign"></i> KRW</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Animacja paska przy scrollu
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 20) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Menu językowe
        document.getElementById('languageBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('languageDropdown').classList.toggle('show');
            document.getElementById('currencyDropdown').classList.remove('show');
        });

        // Menu walutowe
        document.getElementById('currencyBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('currencyDropdown').classList.toggle('show');
            document.getElementById('languageDropdown').classList.remove('show');
        });

        // Menu logowania
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('loginDropdown').classList.toggle('show');
        });

        // Zamknij dropdowny po kliknięciu poza nimi
        window.addEventListener('click', function() {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        });

        // Symulacja logowania
        let isLoggedIn = false;
        if (isLoggedIn) {
            document.getElementById('loginDropdown').innerHTML = `
                <a href="#"><i class="fas fa-user-circle"></i> Moje konto</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Wyloguj się</a>
            `;
        }
    </script>
</body>
</html>
