<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #005f8c;
            --secondary: #00a0e1;
            --accent: #7fd1ff;
            --text-light: #ffffff;
            --text-dark: #2d3748;
            --border: #e2e8f0;
            --bg-gray: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Nowoczesny pasek nawigacyjny */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 107, 166, 0.15);
            position: relative;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, var(--accent), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .navbar-links {
            display: flex;
            gap: 25px;
        }

        .navbar-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            padding: 5px 0;
            position: relative;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
        }

        /* Przyciski akcji */
        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* Menu hamburger */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }

        .mobile-menu.active {
            display: block;
            max-height: 500px;
        }

        .mobile-links {
            padding: 20px;
        }

        .mobile-links a {
            display: block;
            padding: 12px 0;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid var(--border);
        }

        /* Formularz wyszukiwania */
        .search-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Sekcja dodatków */
        .travel-extras {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Responsywność */
        @media (max-width: 992px) {
            .navbar-links {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .navbar-actions {
                margin-left: auto;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                padding: 15px;
            }
            
            .navbar-brand {
                order: 1;
            }
            
            .hamburger {
                order: 2;
            }
            
            .navbar-actions {
                order: 3;
                width: 100%;
                justify-content: flex-end;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pasek nawigacyjny -->
        <nav class="navbar">
            <div class="navbar-brand">VIS</div>
            
            <!-- Hamburger menu -->
            <button class="hamburger" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Linki - widoczne na desktop -->
            <div class="navbar-links">
                <a href="#">Zarezerwuj lot</a>
                <a href="#">Odpraw się</a>
                <a href="#">Zarządzaj rezerwacją</a>
                <a href="#">Zaplanuj podróż</a>
                <a href="#">Informacje</a>
                <a href="#">Pomoc</a>
            </div>
            
            <!-- Mobile menu -->
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-links">
                    <a href="#">Zarezerwuj lot</a>
                    <a href="#">Odpraw się</a>
                    <a href="#">Zarządzaj rezerwacją</a>
                    <a href="#">Zaplanuj podróż</a>
                    <a href="#">Informacje</a>
                    <a href="#">Pomoc</a>
                </div>
            </div>
            
            <!-- Akcje - zawsze widoczne -->
            <div class="navbar-actions">
                <button class="action-btn" id="loginBtn">
                    <i class="fas fa-user"></i>
                    <span>Zaloguj się</span>
                </button>
                <div style="position: relative;">

                        <span>Polski</span>
                    </button>
                    <div class="dropdown-content" id="languageDropdown">
                        <a href="#"><img src="https://flagcdn.com/w20/pl.png" width="20" style="border-radius: 2px;"> Polski</a>
                        <a href="#"><img src="https://flagcdn.com/w20/gb.png" width="20" style="border-radius: 2px;"> English</a>
                        <a href="#"><img src="https://flagcdn.com/w20/de.png" width="20" style="border-radius: 2px;"> Deutsch</a>
                    </div>
                </div>
                <div style="position: relative;">
                    <button class="action-btn" id="currencyBtn">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>PLN</span>
                    </button>
                    <div class="dropdown-content" id="currencyDropdown">
                        <a href="#"><i class="fas fa-zloty-sign"></i> PLN</a>
                        <a href="#"><i class="fas fa-dollar-sign"></i> USD</a>
                        <a href="#"><i class="fas fa-euro-sign"></i> EUR</a>
                        <a href="#"><i class="fas fa-pound-sign"></i> GBP</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Formularz wyszukiwania i sekcja dodatków pozostają bez zmian -->
        <!-- ... -->

    </div>

        // Obsługa menu hamburger
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
        });

        // Inicjalizacja po załadowaniu strony

</body>
</html>
