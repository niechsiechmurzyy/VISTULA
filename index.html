<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #005f8c;
            --secondary: #00a0e1;
            --accent: #7fd1ff;
            --text-light: #ffffff;
            --text-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Pasek nawigacyjny */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-light);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }
        
        .navbar-brand {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--text-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        /* Główne linki (widoczne tylko na desktop) */
        .navbar-links {
            display: flex;
            list-style: none;
        }
        
        .navbar-links li {
            margin: 0 15px;
        }
        
        .navbar-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        
        /* Ikony po prawej (zawsze widoczne) */
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Przyciski języka/waluty */
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Ikona użytkownika */
        .login-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Przycisk hamburger (tylko mobile) */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Menu mobilne (szuflada) */
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            padding: 20px;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-links {
            list-style: none;
        }
        
        .mobile-links li {
            margin: 15px 0;
        }
        
        .mobile-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        
        .mobile-links a:hover {
            background-color: #f0f8ff;
        }
        
        /* Responsywność - przełączanie na hamburger */
        @media (max-width: 992px) {
            .navbar-links {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .navbar-brand {
                position: static;
                transform: none;
            }
        }
        
        @media (min-width: 993px) {
            .mobile-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="hamburger" id="hamburgerBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="navbar-brand">VIS</div>
        
        <ul class="navbar-links">
            <li><a href="#">Zarezerwuj lot</a></li>
            <li><a href="#">Odpraw się</a></li>
            <li><a href="#">Zarządzaj rezerwacją</a></li>
            <li><a href="#">Zaplanuj podróż</a></li>
            <li><a href="#">Informacje</a></li>
            <li><a href="#">Pomoc</a></li>
        </ul>
        
        <div class="navbar-actions">
            <div class="login-dropdown">
                <button class="login-icon" id="loginBtn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-btn" id="languageBtn">
                    <img src="https://flagcdn.com/w20/pl.png" alt="Polski" class="flag-icon">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-btn" id="currencyBtn">
                    <i class="fas fa-money-bill-wave"></i>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Menu mobilne (szuflada) -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-links">
            <li><a href="#">Zarezerwuj lot</a></li>
            <li><a href="#">Odpraw się</a></li>
            <li><a href="#">Zarządzaj rezerwacją</a></li>
            <li><a href="#">Zaplanuj podróż</a></li>
            <li><a href="#">Informacje</a></li>
            <li><a href="#">Pomoc</a></li>
        </ul>
    </div>

    <script>
        // Menu hamburger
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
        });
        
        // Zamknij menu po kliknięciu gdziekolwiek indziej
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.navbar') && !event.target.closest('.mobile-menu')) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
