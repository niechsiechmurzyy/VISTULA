<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vistula Airlines</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --marine-primary: #1a6f8b;
      --marine-secondary: #4da8b4;
      --marine-dark: #0d4b63;
      --text-light: #ffffff;
      --text-dark: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: var(--text-dark);
    }
    
    /* Nowoczesny pasek nawigacyjny */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background-color: var(--marine-primary);
      color: var(--text-light);
      position: relative;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    /* Nawigacja desktopowa (widoczna tylko na dużych ekranach) */
    .desktop-nav {
      display: flex;
      gap: 2rem;
    }
    
    .desktop-nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s;
    }
    
    .desktop-nav a:hover {
      color: var(--marine-secondary);
    }
    
    .desktop-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--marine-secondary);
      transition: width 0.3s;
    }
    
    .desktop-nav a:hover::after {
      width: 100%;
    }
    
    /* Przyciski autoryzacji */
    .auth-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .auth-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .login-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text-light);
    }
    
    .login-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .register-btn {
      background: var(--marine-dark);
      border: none;
      color: var(--text-light);
    }
    
    .register-btn:hover {
      background: var(--marine-secondary);
    }
    
    /* Mobile menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--marine-dark);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .mobile-nav.active {
      display: block;
    }
    
    .mobile-nav a {
      display: block;
      color: var(--text-light);
      text-decoration: none;
      padding: 0.8rem 5%;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .mobile-nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Responsywność */
    @media (max-width: 992px) {
      .desktop-nav {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .auth-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">VIS</div>
    
    <!-- Nawigacja desktopowa -->
    <div class="desktop-nav">
      <a href="#">Zarezerwuj lot</a>
      <a href="#">Odpraw się</a>
      <a href="#">Zainspiruj się</a>
      <a href="#">Pomoc</a>
      <a href="#">Informacje</a>
    </div>
    
    <!-- Przyciski logowania/rejestracji (desktop) -->
    <div class="auth-buttons">
      <button class="auth-btn login-btn">Zaloguj się</button>
      <button class="auth-btn register-btn">Zarejestruj</button>
    </div>
    
    <!-- Przycisk menu mobilnego -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
    
    <!-- Nawigacja mobilna -->
    <div class="mobile-nav" id="mobile-nav">
      <a href="#">Zarezerwuj lot</a>
      <a href="#">Odpraw się</a>
      <a href="#">Zainspiruj się</a>
      <a href="#">Pomoc</a>
      <a href="#">Informacje</a>
      <a href="#">Zaloguj się</a>
      <a href="#">Zarejestruj</a>
    </div>
  </nav>

  <script>
    // Obsługa menu mobilnego
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
      document.getElementById('mobile-nav').classList.toggle('active');
    });
  </script>
</body>
</html>
