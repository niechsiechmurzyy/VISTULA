<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistula Airlines | Oficjalna strona</title>
    <style>
        /* === GŁÓWNE STYLE === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0ff;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #7b2cbf, #4895ef);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .search-box {
            background: white;
            max-width: 1000px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.2);
        }
        
        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .route-selector {
            flex: 2;
            display: flex;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
        }
        
        .airport-input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 1rem;
        }
        
        .swap-btn {
            background: #b57edc;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .date-picker {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        /* === NOWE STYLE DLA WYBORU KLASY === */
        .class-dropdown {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .class-dropdown-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
        }
        
        .class-dropdown-content {
            display: none;
            position: absolute;
            background: white;
            width: 100%;
            border: 2px solid #e0d0ff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 1;
        }
        
        .class-dropdown:hover .class-dropdown-content {
            display: block;
        }
        
        .class-option {
            padding: 12px;
            cursor: pointer;
        }
        
        .class-option:hover {
            background: #f0e5ff;
        }
        
        /* === STYLE DLA PASAŻERÓW === */
        .passenger-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .passenger-type {
            font-weight: bold;
            color: #7b2cbf;
            width: 120px;
        }
        
        .count-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .passenger-count {
            min-width: 20px;
            text-align: center;
        }
        
        .search-btn {
            background: #7b2cbf;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
        }
        
        footer {
            background: linear-gradient(135deg, #4895ef, #7b2cbf);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>✈️ Vistula Airlines</h1>
    </header>

    <main>
        <div class="search-box">
            <!-- Rząd 1: Wybór trasy i dat -->
            <div class="search-row">
                <div class="route-selector">
                    <input type="text" class="airport-input" placeholder="Skąd (np. Warszawa WAW)" id="from-input">
                    <button class="swap-btn">⇄</button>
                    <input type="text" class="airport-input" placeholder="Dokąd (np. Gdańsk GDN)" id="to-input">
                </div>
                <input type="date" class="date-picker" placeholder="Wylot">
                <input type="date" class="date-picker" placeholder="Powrót">
            </div>
            
            <!-- Wybór klasy podróży -->
            <div class="class-dropdown">
                <button class="class-dropdown-btn">Klasa Podróży ▼</button>
                <div class="class-dropdown-content">
                    <div class="class-option">Ekonomiczna</div>
                    <div class="class-option">Ekonomiczna Premium</div>
                    <div class="class-option">Biznes</div>
                    <div class="class-option">Pierwsza</div>
                </div>
            </div>
            
            <!-- Wybór pasażerów -->
            <div class="passenger-controls">
                <div class="passenger-type">Dorośli (14+)</div>
                <div class="count-controls">
                    <button class="control-btn minus-btn">-</button>
                    <span class="passenger-count">1</span>
                    <button class="control-btn plus-btn">+</button>
                </div>
            </div>
            
            <div class="passenger-controls">
                <div class="passenger-type">Dzieci (4-14)</div>
                <div class="count-controls">
                    <button class="control-btn minus-btn">-</button>
                    <span class="passenger-count">0</span>
                    <button class="control-btn plus-btn">+</button>
                </div>
            </div>
            
            <div class="passenger-controls">
                <div class="passenger-type">Niemowlęta (0-3)</div>
                <div class="count-controls">
                    <button class="control-btn minus-btn">-</button>
                    <span class="passenger-count">0</span>
                    <button class="control-btn plus-btn">+</button>
                </div>
            </div>
            
            <button class="search-btn">Szukaj lotów</button>
        </div>
    </main>

    <footer>
        <p>✉️ kontakt@vistulaairlines.pl</p>
        <p>© 2024 Vistula Airlines</p>
    </footer>

    <script>
        // Lista lotnisk
        const airports = [
            "Warszawa (WAW)", "Gdańsk (GDN)", "Kraków (KRK)", 
            "Wrocław (WRO)", "Poznań (POZ)", "Katowice (KTW)"
        ];
        
        // Funkcja do pokazywania lotnisk
        function setupAirportInput(inputId) {
            const input = document.getElementById(inputId);
            const dropdown = document.createElement('div');
            dropdown.className = 'airport-dropdown';
            dropdown.style.display = 'none';
            dropdown.style.position = 'absolute';
            dropdown.style.backgroundColor = 'white';
            dropdown.style.border = '1px solid #ddd';
            dropdown.style.maxHeight = '200px';
            dropdown.style.overflowY = 'auto';
            dropdown.style.zIndex = '100';
            dropdown.style.width = input.offsetWidth + 'px';
            
            airports.forEach(airport => {
                const item = document.createElement('div');
                item.textContent = airport;
                item.style.padding = '8px';
                item.style.cursor = 'pointer';
                item.addEventListener('click', () => {
                    input.value = airport;
                    dropdown.style.display = 'none';
                });
                dropdown.appendChild(item);
            });
            
            input.addEventListener('focus', () => {
                dropdown.style.display = 'block';
                input.parentNode.appendChild(dropdown);
            });
            
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 200);
            });
        }
        
        // Inicjalizacja dla obu pól
        setupAirportInput('from-input');
        setupAirportInput('to-input');
        
        // Zamiana miejscami lotnisk
        document.querySelector('.swap-btn').addEventListener('click', function() {
            const from = document.getElementById('from-input');
            const to = document.getElementById('to-input');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
        });
        
        // Przyciski +/-
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const isPlus = this.classList.contains('plus-btn');
                const countElement = this.parentElement.querySelector('.passenger-count');
                let count = parseInt(countElement.textContent);
                
                if (isPlus) {
                    count++;
                } else if (count > 0) {
                    count--;
                }
                
                countElement.textContent = count;
            });
        });
        
        // Wybór klasy podróży
        document.querySelectorAll('.class-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.class-dropdown-btn').textContent = this.textContent + ' ▼';
            });
        });
    </script>
</body>
</html>
